<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem file</title>
    <style>
        html{
            font-size: 20px;
        }
        .prudhvi{
            /* by default 1 rem=16px  */
            /* rem based in root element px */
            /* 2rem=2*20=40px */
            font-size: 1.5rem;
        }
        .raj{
            font-size: 50px;
        }
    </style>
</head>
<body>
        <h3 class="prudhvi">
           prudhvi
        </h3>
        <h3 class="raj">
           raj
        </h3>
</body>
</html>
