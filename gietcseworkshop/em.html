<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em file</title>
    <style>
        div{
            font-size: 40px;
        }
        .prudhvi{
             /* by default 1 em=16px  */
            font-size: 2em;
        }
        .raj{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h3 class="prudhvi">
           prudhvi
        </h3>
    </div>
    <div>
        <h3 class="raj">
           raj
        </h3>
    </div>
</body>
</html>
